<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>searchbar</title>
    <link rel="stylesheet" href="css/searchbar.css">
</head>
<body>
    <main>
        <div class="navbar">
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div class="searchBar">
                <form action="POST">
                    <input type="search" name="search" id="searchBox" placeholder="Search Site ...">
                    <input type="submit" id="searchButton" value="Enter">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
